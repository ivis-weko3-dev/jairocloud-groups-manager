services:
  web:
    build:
      context: .
      target: dev
    environment:
      PYTHONPATH: server
      SECRET_KEY: CHANGE ME
      POSTGRES_USER: mapuser
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_PASSWORD: mappass
      POSTGRES_DB: mapdb
    ports:
      - "5000:5000"
    develop:
      watch:
        - action: sync
          path: .
          target: /code
          ignore:
            - .venv
            - __pycache__
            - .pytest_cache
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: Dockerfile

  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: mapuser
      POSTGRES_PASSWORD: mappass
      POSTGRES_DB: mapdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
